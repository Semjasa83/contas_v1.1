<div class="relative z-30" aria-labelledby="modal-title" role="dialog" aria-modal="true">
   
   <div class="fixed inset-0 bg-gray-500/75 transition-opacity backdrop-blur-sm" aria-hidden="true"></div>
   
   <div class="fixed inset-0 z-10 w-screen overflow-y-auto" (click)="showDialog.emit(false)">
      <div class="flex min-h-full items-center justify-center p-4 text-center sm:items-center sm:p-0">
         
         <div class="relative transform overflow-hidden rounded-lg bg-white px-4 pb-4 pt-24 sm:pt-5 text-left shadow-xl transition-all w-4/5 sm:my-8 sm:w-full sm:max-w-lg sm:p-6" (click)="preventPropagation($event)">
            <div class="mx-auto max-w-2xl text-center">
               <h2 class="text-balance text-4xl font-semibold tracking-tight text-gray-900 sm:text-5xl"></h2>
            </div>
            <form [formGroup]="contactForm" action="#" method="POST" class="mx-auto mt-8 max-w-xl sm:mt-8">
               <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
                  <div class="sm:col-span-2">
                     <label for="firstname" class="block text-sm/6 font-semibold text-gray-900">First Name *</label>
                     <div class="mt-2.5">
                        <input type="text" formControlName="firstname" id="firstname" autocomplete="given-name" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
                     </div>
                  </div>
                  
                  <div class="sm:col-span-2">
                     <label for="lastname" class="block text-sm/6 font-semibold text-gray-900">Last Name *</label>
                     <div class="mt-2.5">
                        <input type="text" formControlName="lastname" id="lastname" autocomplete="given-name" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
                     </div>
                  </div>
                  
                  <div class="sm:col-span-2">
                     <label for="email" class="block text-sm/6 font-semibold text-gray-900">Email *</label>
                     <div class="mt-2.5">
                        <input type="email" formControlName="email" id="email" autocomplete="email" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
                     </div>
                  </div>
                  
                  <div class="sm:col-span-2">
                     <label for="phone" class="block text-sm/6 font-semibold text-gray-900">Phone *</label>
                     <div class="mt-2.5">
                        <input type="text" formControlName="phone" id="phone" autocomplete="phone"  class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
                     </div>
                  </div>
                  
                  <div class="sm:col-span-2">
                     <label for="note" class="block text-sm/6 font-semibold text-gray-900">Note</label>
                     <div class="mt-2.5">
                        <textarea formControlName="note"  id="note" rows="4" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6"></textarea>
                     </div>
                  </div>
               
               </div>
               <div class="flex">
                  <div class="mt-5 sm:mt-6 mr-2">
                     <button type="submit" class="inline-flex w-full justify-center rounded-md bg-indigo-600 px-3 py-2 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" (click)="saveContact()">Save</button>
                  </div>
                  <div class="mt-5 sm:mt-6">
                     <button type="button" class="inline-flex w-full justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" (click)="showDialog.emit(false)">Close</button>
                  </div>
               </div>
            
            </form>
         </div>
      </div>
   </div>
</div>
